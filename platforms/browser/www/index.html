<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <title>Blank App</title>
    <link rel="stylesheet" href="css/onsenui.css" />
    <link rel="stylesheet" href="css/onsen-css-components.min.css" />
    <style>
      img {
        width: 100%;
      }
      p {
        margin: 20px;
      }
      .fig {
        text-align: center;
        font-weight: bold;
      }
      .mypage {
        background-color: white;
      }
      h3 {
        margin-left: 20px !important;
      }
    </style>
  </head>
  <body>
    <ons-splitter>
      <ons-splitter-side id="menu" side="left" width="80%" collapse swipeable>
        <ons-page>
          <ons-list>
            <ons-list-item onclick="fn.load('home.html')" tappable>
              Home
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('1-news.html',  '1. News')"
              tappable
            >
              1. News
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('2-timetable.html',  '2. Timetables')"
              tappable
            >
              2. Timetable
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('3-classroom.html',  '3. Class Bookings')"
              tappable
            >
              3. Classroom Bookings
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('4-calendars.html',  '4. Calendars')"
              tappable
            >
              4. Academic Calendars
            </ons-list-item>
          </ons-list>
        </ons-page>
      </ons-splitter-side>

      <ons-splitter-content
        id="content"
        page="navicontainer.html"
      ></ons-splitter-content>
    </ons-splitter>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/onsenui.min.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="wpapi/wpapi.min.js"></script>
    <script src="draggabilly.pkgd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
